<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://example.com/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .navbar {
            background-color: rgba(0, 166, 90, 0.9);
            padding: 15px 30px;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }
        .nav-link {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .nav-link:hover {
            color: #f0f0f0;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: #00a65a;
        }
        .card {
            background-color: rgba(41, 41, 41, 0.95);
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-img-top {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .book-title {
            font-size: 1.3rem;
            margin-top: 15px;
            font-weight: bold;
            color: #00a65a;
        }
        .book-author {
            font-size: 1.1rem;
            color: #b3b3b3;
            margin-top: 10px;
        }
        .book-votes, .book-rating {
            margin-top: 5px;
            font-size: 1rem;
            color: #00a65a;
        }
        .wishlist-btn {
            background-color: #00a65a;
            color: white;
            font-size: 1rem;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .wishlist-btn:hover {
            background-color: #009f50;
        }
        .remove-btn {
            background-color: red; /* Set the background color to red */
            color: white;
            font-size: 1rem;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .remove-btn:hover {
            background-color: darkred; /* Darker shade on hover */
        }
        .wishlist-container {
            margin-top: 50px;
            display: none; /* Hidden by default */
        }
        footer {
            background-color: rgba(0, 166, 90, 0.9);
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">My Book Recommender</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#" onclick="showBooks()">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="\recommend">Recommend</a></li> <!-- Link to recommend.html -->
                <li class="nav-item"><a class="nav-link" href="#" onclick="showWishlist()">Wishlist</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5" id="books-container">
        <h1>Top 50 Books</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-lg-2 col-md-3 col-sm-4 col-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover">
                            <p class="book-title">{{ book_name[i] }}</p>
                            <p class="book-author">{{ author[i] }}</p>
                            <p class="book-votes">Votes: {{ votes[i] }}</p>
                            <p class="book-rating">Rating: {{ rating[i] }}</p>
                            <button class="wishlist-btn" onclick="addToWishlist('{{ book_name[i] }}', '{{ image[i] }}', '{{ author[i] }}')">Add to Wishlist</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="container wishlist-container" id="wishlist-container">
        <h1>Your Wishlist</h1>
        <div class="row" id="wishlist-content">
            <!-- Wishlist items will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript to handle the Wishlist functionality
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || []; // Load wishlist from localStorage if available

        function addToWishlist(book, image, author) {
            const bookObj = { title: book, image: image, author: author };

            // Check if the book is already in the wishlist
            if (!wishlist.some(item => item.title === book)) {
                wishlist.push(bookObj);
                alert(book + " added to your wishlist!");
                localStorage.setItem('wishlist', JSON.stringify(wishlist)); // Save to localStorage
            } else {
                alert(book + " is already in your wishlist.");
            }
        }

        function removeFromWishlist(title) {
            wishlist = wishlist.filter(item => item.title !== title); // Remove the book from the wishlist
            localStorage.setItem('wishlist', JSON.stringify(wishlist)); // Update localStorage
            displayWishlist(); // Refresh the wishlist display
            alert(title + " removed from your wishlist.");
        }

        function showBooks() {
            document.getElementById('books-container').style.display = 'block';
            document.getElementById('wishlist-container').style.display = 'none';
        }

        function showWishlist() {
            document.getElementById('books-container').style.display = 'none';
            document.getElementById('wishlist-container').style.display = 'block';
            displayWishlist();
        }

        function displayWishlist() {
            const wishlistContent = document.getElementById('wishlist-content');
            wishlistContent.innerHTML = ''; // Clear previous content

            if (wishlist.length === 0) {
                wishlistContent.innerHTML = '<p>No books in your wishlist.</p>';
                return;
            }

            wishlist.forEach(item => {
                const card = document.createElement('div');
                card.className = 'col-lg-2 col-md-3 col-sm-4 col-6 mb-4';
                card.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body">
                            <img class="card-img-top" src="${item.image}" alt="Book Cover">
                            <p class="book-title">${item.title}</p>
                            <p class="book-author">${item.author}</p>
                            <button class="remove-btn" onclick="removeFromWishlist('${item.title}')">Remove</button>
                        </div>
                    </div>
                `;
                wishlistContent.appendChild(card);
            });
        }
    </script>

    <footer>
        Created by Akash Kumar | Email: <a href="mailto:akash29bh@gmail.com">akash29bh@gmail.com</a>
    </footer>

</body>
</html>
